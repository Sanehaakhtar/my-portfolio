<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience | Saneha Akhtar</title>
    
    <!-- Enhanced Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/experience.css">
</head>
<body class="experience-mode">
    <!-- Animated background particles -->
    <div class="particles-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <header id="navbar-container"></header>

    <main class="experience-container">
        <!-- Page Header -->
        <div class="page-header">
            <div class="page-badge">
                <i class="fas fa-briefcase"></i>
                <span>Professional Journey</span>
            </div>
            <h1 class="experience-title">My Experience</h1>
            <p class="experience-subtitle">A timeline of my professional growth, achievements, and the incredible journey that shaped my career</p>
        </div>

        <!-- Timeline Container -->
        <section id="timeline" class="timeline-container">
            <!-- Loading State -->
            <div class="timeline-loading">
                <div class="loading-spinner"></div>
                <p class="loading-text">Loading experience timeline...</p>
            </div>
        </section>

        <!-- Stats Section -->
        <div class="experience-stats">
            <div class="stat-item">
                <div class="stat-number" id="years-experience">0</div>
                <div class="stat-label">Years Experience</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="projects-completed">0</div>
                <div class="stat-label">Projects Completed</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="technologies-mastered">0</div>
                <div class="stat-label">Technologies Mastered</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="client-satisfaction">0</div>
                <div class="stat-label">% Client Satisfaction</div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="js/main.js"></script>
    <script src="js/experience.js"></script>
    
    <footer id="footer-container"></footer>
</body>
</html>
