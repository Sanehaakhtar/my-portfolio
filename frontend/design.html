<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saneha Akhtar | Design Studio</title>
    
    <!-- Enhanced Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/design.css">
</head>
<body class="design-mode">
    <!-- Animated background particles -->
    <div class="particles-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <header id="navbar-container"></header>

    <main class="gallery-container">
        <!-- Beautiful Centered Header -->
        <div class="page-header">
            <div class="page-badge">
                <i class="fas fa-palette"></i>
                <span>Creative Portfolio</span>
            </div>
            <h1 class="gallery-title">Design Studio</h1>
            <p class="gallery-subtitle">
                Explore my creative journey through visual design, user experience, and digital artistry
            </p>
        </div>

        <!-- Perfect Filter Tabs -->
        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all">
                <i class="fas fa-th"></i>
                All Projects
            </button>
            <button class="filter-tab" data-filter="ui-ux">
                <i class="fas fa-mobile-alt"></i>
                UI/UX Design
            </button>
            <button class="filter-tab" data-filter="branding">
                <i class="fas fa-paint-brush"></i>
                Branding
            </button>
            <button class="filter-tab" data-filter="illustration">
                <i class="fas fa-image"></i>
                Illustration
            </button>
        </div>

        <!-- Perfect Design Grid -->
        <div id="design-grid" class="design-grid">
            <!-- Loading State -->
            <div class="grid-loading">
                <div class="loading-spinner"></div>
                <p class="loading-text">Loading creative projects...</p>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="js/main.js"></script>
    <script src="js/design.js"></script>
    
    <footer id="footer-container"></footer>
</body>
</html>
